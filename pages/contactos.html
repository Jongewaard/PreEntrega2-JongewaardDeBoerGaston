            <!-- Formulario de contacto -->
        <section class="seccionContacto">
            <div class="contenedorContacto">
                <form action="">
                    <label for="pnombre">Nombre</label>
                    <input type="text" id="pnombre" name="nombre" placeholder="Tu nombre">
                    <label for="lnom">Apellido</label>
                    <input type="text" id="lnom" name="apellido" placeholder="Tu apellido">
                    <fieldset>
                        <legend> Sexo </legend>
                          <label for="hombre">Hombre</label>
                          <input type="radio" name="genero" id="hombre" value="hombre" checked>
                          <label for="mujer">Mujer</label>
                          <input type="radio" name="genero" id="mujer" value="mujer">
                          <label for="otro">Otro</label>
                          <input type="radio" name="genero" id="otro" value="otro">
                    </fieldset> <br>
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                    </select>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe algo.." style="height:200px"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
